<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBR GENENG - WhatsApp Converter</title>
    <style>
        /* Previous CSS tetap sama */
        /* Tambahan style untuk tombol copy */
        #copyBtn {
            background-color: #2980b9;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            display: none;
            transition: background-color 0.3s;
        }

        #copyBtn:hover {
            background-color: #2472a4;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #27ae60;
            color: white;
            padding: 15px;
            border-radius: 5px;
            display: none;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { right: -300px; }
            to { right: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SBR GENENG - WhatsApp Converter</h1>
        
       <form id="converterForm" onsubmit="generateOutput(event)">
            <div class="form-grid">
                <div class="input-group">
                    <label>Nama Konsumen:</label>
                    <input type="text" id="namaKonsumen" required>
                </div>
                <div class="input-group">
                    <label>Nama Pasangan/Penjamin:</label>
                    <input type="text" id="namaPasangan" required>
                </div>
                <div class="input-group">
                    <label>Alamat:</label>
                    <textarea id="alamat" rows="2" required></textarea>
                </div>
                <div class="input-group">
                    <label>Pekerjaan:</label>
                    <input type="text" id="pekerjaan" required>
                </div>
                <div class="input-group">
                    <label>Type Motor:</label>
                    <input type="text" id="typeMotor" required>
                </div>
                <div class="input-group">
                    <label>OTR:</label>
                    <input type="number" id="otr" required>
                </div>
                <div class="input-group">
                    <label>DP:</label>
                    <input type="number" id="dp" required>
                </div>
                <div class="input-group">
                    <label>Tenor (bulan):</label>
                    <input type="number" id="tenor" required>
                </div>
                <div class="input-group">
                    <label>Angsuran:</label>
                    <input type="number" id="angsuran" required>
                </div>
                <div class="input-group">
                    <label>No HP:</label>
                    <input type="tel" id="noHP" required>
                </div>
                <div class="input-group">
                    <label>Keterangan:</label>
                    <textarea id="keterangan" rows="2" required></textarea>
                </div>
            </div>
            <button type="submit">Generate WhatsApp Message</button>
        </form>

        <div id="output"></div>
    </div>
        
        <div id="output"></div>
        <button id="copyBtn" onclick="copyOutput()">Salin Hasil</button>
        <div class="notification" id="copyNotification">Teks berhasil disalin! üëç</div>
    </div>

    <script>
        function generateOutput(e) {
            e.preventDefault();
            
            const data = {
                // Data collection tetap sama
            };

            const outputText = `SBR GENENG:

**Data Konsumen**
Nama Konsumen: ${data.namaKonsumen}
Nama Pas / Penj: ${data.namaPasangan}
Pekerjaan: ${data.pekerjaan}
Alamat: ${data.alamat}
No HP: ${data.noHP}

**Data Kendaraan**
Type Motor: ${data.typeMotor}
OTR: ${Number(data.otr).toLocaleString()}
DP: ${Number(data.dp).toLocaleString()}
Tenor: ${data.tenor} bulan
Angsuran: ${Number(data.angsuran).toLocaleString()}

Ket: ${data.keterangan}`;

            const outputDiv = document.getElementById('output');
            outputDiv.textContent = outputText;
            outputDiv.style.display = 'block';
            
            // Tampilkan tombol copy
            document.getElementById('copyBtn').style.display = 'inline-block';
        }

        function copyOutput() {
            const outputText = document.getElementById('output').textContent;
            
            navigator.clipboard.writeText(outputText)
                .then(() => {
                    showNotification();
                })
                .catch(err => {
                    console.error('Gagal menyalin teks:', err);
                });
        }

        function showNotification() {
            const notification = document.getElementById('copyNotification');
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 2000);
        }
    </script>
</body>
</html>
